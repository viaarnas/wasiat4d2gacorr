<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASIAT4D 2 | Saldo Gratis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="win-notif" id="winner"></div>
  <h1>Saldo Gratis WASIAT4D 2</h1>
  <div class="card-container" id="cards">
    <div class="card" id="card1">
      <div class="card-inner">
        <div class="card-front">
          <span class="top"><u>A</u></span>
          <span class="mid"><img class="logo" src="https://wasiat4d2.info/images/logo.png" alt="logo_wasiat4d_2"></span>
          <span class="bot"><u>A</u></span>
        </div>
        <div class="card-back" id="back1">
          belakang
        </div>
      </div>
    </div>
    <div class="card" id="card2">
      <div class="card-inner">
        <div class="card-front">
          <span class="top"><u>2</u></span>
          <span class="mid"><img class="logo" src="https://wasiat4d2.info/images/logo.png" alt="logo_wasiat4d_2"></span>
          <span class="bot"><u>2</u></span>
        </div>
        <div class="card-back" id="back2">
          belakang
        </div>
      </div>
    </div>
    <div class="card" id="card3">
      <div class="card-inner">
        <div class="card-front">
          <span class="top"><u>3</u></span>
          <span class="mid"><img class="logo" src="https://wasiat4d2.info/images/logo.png" alt="logo_wasiat4d_2"></span>
          <span class="bot"><u>3</u></span>
        </div>
        <div class="card-back" id="back3">
          belakang
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="question" id="question"></div>
      <div class="btn-in-modal">
        <button type="button" class="acc-btn" id="ya" value="Ya">Ya</button>
        <button type="button" class="rej-btn" id="batal" value="Batal">Batal</button>
      </div>
    </div>
  </div>
  <div class="notif" id="notif">
    Silahkan pilih salah satu kartu dari 3 kartu di atas.<br>
    <div class="price">
      <table>
        <tr>
          <th colspan="2" class="first-row">Peluang Hadiah</th>
        <tr>
          <td class="bns-type">BONUS DEPOSIT 10%</td>
          <td class="chance" style="color:green">75%</td>
        </tr>
        <tr>
          <td class="bns-type">BONUS NEW MEMBER 100%</td>
          <td class="chance" style="color:yellow">20%</td>
        </tr>
        <tr>
          <td class="bns-type last-row1">DANA KAGET 50 RIBU</td>
          <td class="chance last-row2" style="color:red">5%</td>
        </tr>
      </table>
    </div>
  </div>
  <p class="linkalt">CLAIM Hadiah di <a href="http://wasiat4d2.info/" target="_blank" rel="noreferrer noopener">WASIAT4D 2</a></p>
  <script src="script.js">
  </script>
</body>
</html>
